    function goPage(element, pageName){        
      $('.lnb_1depth_list li').removeClass('active');
      $(element).addClass('active');
      //stopPolling();
      //pollingPageYn = false;        
      
      if(pageName == 'asset'){			
        if($('#device').hasClass('show')){
          $('#device').removeClass('show');
        }
        $('#ContentFrame').attr('src', './asset.html');
        //pollingPageYn = true;
      }else if(pageName == 'accessLog'){
        if($('#device').hasClass('show')){
          $('#device').removeClass('show');
        }
        $('#ContentFrame').attr('src', './accessLog.html');   
      }else if(pageName == 'alert'){
        if($('#device').hasClass('show')){
          $('#device').removeClass('show');
        }
        $('#ContentFrame').attr('src', './alert.html');          
        //pollingPageYn = true;
      }else if (pageName == 'section'){
        if($('#device').hasClass('show')){
          $('#device').removeClass('show');
        }
        $('#ContentFrame').attr('src', './section.html');
      }else if (pageName == 'excavation'){
        if($('#device').hasClass('show')){
          $('#device').removeClass('show');
        }
        $('#ContentFrame').attr('src', './excavation.html');
      }else if (pageName == 'device'){
        //$('#device_wrap').addClass('active');
      }else if (pageName == 'tag'){
        $('#device_wrap').addClass('active');
        $('#ContentFrame').attr('src', './tag.html');
      }else if (pageName == 'scanner'){
        $('#device_wrap').addClass('active');
        $('#ContentFrame').attr('src', './scanner.html');
      }else if (pageName == 'sensor'){
        $('#device_wrap').addClass('active');
        $('#ContentFrame').attr('src', './sensor.html');
      }else if (pageName == 'mapping'){
        if($('#device').hasClass('show')){
          $('#device').removeClass('show');
        }
        $('#ContentFrame').attr('src', './mapping.html');
      }
    }

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="./css/select2.min.css"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>스마트 터널 안전 관리</title>
</head>

<body class="sub">
  <main>
    <div class="sub_container d-flex flex-column align-items-center justify-content-center">
      <div class="mapping_box">
        <div>
          <img src="./img/mapping_bg.png" alt="">
        </div>
        <div>
          <input type="text" name="" id="" class="tunnel_input" placeholder="작업자·중장비">
          <div class="d-inline-block ml-2"></div>
          <input type="text" name="" id="" class="tunnel_input" placeholder="연결할 비콘">
          <div class="d-inline-block ml-2"></div>
          <button class="btn_normal fill mapping">연결</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/jquery-3.0.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/bootstrap-datepicker.min.js"></script>
  <script src="./js/bootstrap-datepicker.ko.min.js"></script>  
  <script src="./js/select2.min.js"></script>
  <script src="./js/common.js"></script>
  <script>
    var pWindow;
    var loading_spinner;
    $(function(){
      initData();
      initEventListener();
      loading_spinner.hide();
      
  
    });

    function initData(){
      pWindow = parent;
      loading_spinner = pWindow.loading_spinner;
    }

    function initEventListener(){      
      $('.tunnel_filter').select2({
        width: 200,
        minimumResultsForSearch: Infinity
      });
      $('.tunnel_filter.page_num').select2({
        width: 90,
        minimumResultsForSearch: Infinity
      });

      
      
    }
  </script>
</body>

</html>

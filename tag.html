<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="./css/select2.min.css"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>스마트 터널 안전 관리</title>
</head>

<body class="sub">
  <main>
    <div class="sub_container d-flex flex-column">
      <div class="search_wrap flex-shrink-0">
        <div class="left_wrap">
          <select class="tunnel_filter" name="">
            <option>종류</option>
            <option value="">HysorEC</option>
            <option value="">hycon</option>
          </select>          
        </div>
        <div class="right_wrap">
          <div class="input_search_wrap">
            <input type="text" name="" id="" class="tunnel_input search" placeholder="MAC을 입력해주세요">
            <button class="btn_search">검색</button>
          </div>
        </div>
      </div>
      
      <div class="table_header_wrap flex-shrink-0">
        <div class="left">
          <div class="title">비콘 리스트</div>
          <button class="btn_icon refresh ml-2" title="새로고침"><span class="material-symbols-outlined">refresh</span></button>
        </div>      
        <div class="right">
          <button class="btn_normal fill add" data-toggle="modal" data-target="#addModal_tag">등록</button>
        </div>        
      </div>
      <div class="position-relative sticky_wrap flex-grow-1">
        <div class="sticky_box tunnel_scrollbar h-100">
          <div style="height:0px;">
            <table class="vertical sticky">
              <thead>
                <tr>
                  <th><span>MAC</span> <button class="arrow-sort" order="0"><div class="combo"></div></button></th>
                  <th><span>종류</span> <button class="arrow-sort" order="0"><div class="combo"></div></button></th>
                  <th><span>작업자·중장비</span> <span class="small">(이름/장비명, 분류, 회사, 관리번호/장비번호, 직종/장비종류)</span> <button class="arrow-sort" order="0"><div class="combo"></div></button></th>
                  <th>수정</th>
                  <th>삭제</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-center">AB0123456789</td>
                  <td class="text-center">HysorEC</td>
                  <td class="text-center">홍길동 | 발주처 | 미미건설 | 001 | 굴진공</td>
                  <td class="text-center"><button class="btn_icon edit" data-toggle="modal" data-target="#editModal_tag" title="수정"><span class="material-symbols-outlined">edit_square</span></button></td>
                  <td class="text-center"><button class="btn_icon delete" data-toggle="modal" data-target="#deleteModal_tag" title="삭제"><span class="material-symbols-outlined">delete</span></button></td>
                </tr>
                <tr>
                  <td class="text-center">CD0123456789</td>
                  <td class="text-center">hycon</td>
                  <td class="text-center">차량1 | 발주처 | 미미건설 | 11가1234 | 차량</td>
                  <td class="text-center"><button class="btn_icon edit" data-toggle="modal" data-target="#editModal_tag" title="수정"><span class="material-symbols-outlined">edit_square</span></button></td>
                  <td class="text-center"><button class="btn_icon delete" data-toggle="modal" data-target="#deleteModal_tag" title="삭제"><span class="material-symbols-outlined">delete</span></button></td>
                </tr>              
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="table_footer_wrap flex-shrink-0">
        <div class="total_wrap">
          <span>총</span>
          <span class="total">10</span>
          <span>개</span>
        </div>
        <div class="pagenation_wrap">
          <button class="btn_page mx-1"><span
              class="material-symbols-outlined">keyboard_double_arrow_left</span></button>
          <button class="btn_page mx-1"><span class="material-symbols-outlined">keyboard_arrow_left</span></button>
          <div class="page_num mx-3">
            <span class="current_page">1</span>
            <span>/</span>
            <span class="total_page">4</span>
          </div>
          <button class="btn_page mx-1"><span class="material-symbols-outlined">keyboard_arrow_right</span></button>
          <button class="btn_page mx-1"><span
              class="material-symbols-outlined">keyboard_double_arrow_right</span></button>
        </div>
        <select class="tunnel_filter page_num" name="">
          <option value="10">10개씩</option>
          <option value="30">30개씩</option>
          <option value="50">50개씩</option>
        </select>
      </div>
    </div>
  </main>
  <!-- add Modal -->
  <div class="modal fade tunnelModal" id="addModal_tag" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">등록</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="txt small">* 클론 없이 입력하세요.</span>
          <input type="text" name="" id="" class="tunnel_input" placeholder="MAC">
          <div class="mt-10px"></div>
          <select class="tunnel_filter" name="" id="">
            <option>종류</option>
            <option value="">HysorEC</option>
            <option value="">hycon</option>
          </select>          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn_normal fill">등록</button>
          <button type="button" class="btn_normal ml-2" data-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- edit Modal -->
  <div class="modal fade tunnelModal" id="editModal_tag" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">수정</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="txt small">* 클론 없이 입력하세요.</span>
          <input type="text" name="" id="" class="tunnel_input" placeholder="MAC">
          <div class="mt-10px"></div>
          <select class="tunnel_filter" name="" id="">
            <option>종류</option>
            <option value="">HysorEC</option>
            <option value="">hycon</option>
          </select>          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn_normal fill">수정</button>
          <button type="button" class="btn_normal ml-2" data-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>

  <!-- delete Modal -->
  <div class="modal fade tunnelModal" id="deleteModal_tag" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">삭제</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="txt warn">삭제 시 '홍길동'에 대한 추적은 불가능합니다.</span>
          <div class="mt-10px"></div>
          <span class="txt">해당 리스트를 삭제하시겠습니까?</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn_normal fill">삭제</button>
          <button type="button" class="btn_normal ml-2" data-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery-3.0.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/bootstrap-datepicker.min.js"></script>
  <script src="./js/bootstrap-datepicker.ko.min.js"></script>  
  <script src="./js/select2.min.js"></script>
  <script src="./js/common.js"></script>
  <script>
    var pWindow;
    var loading_spinner;
    $(function(){
      initData();
      initEventListener();
      loading_spinner.hide();
      
  
    });

    function initData(){
      pWindow = parent;
      loading_spinner = pWindow.loading_spinner;
    }

    function initEventListener(){      
      $('.tunnel_filter').select2({
        width: 200,
        minimumResultsForSearch: Infinity
      });
      $('.tunnel_filter.page_num').select2({
        width: 90,
        minimumResultsForSearch: Infinity
      });

      
    }
  </script>
</body>

</html>

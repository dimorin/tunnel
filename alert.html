<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="./css/select2.min.css"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>스마트 터널 안전 관리</title>
</head>

<body class="sub">
  <main>
    <div class="sub_container d-flex flex-column">
      <div class="search_wrap flex-shrink-0">
        <div class="left_wrap">
          <select class="tunnel_filter" name="">
            <option>터널</option>
            <option value="">고막</option>
            <option value="">죽정</option>
          </select>
          <div class="ml-2"></div>
          <select class="tunnel_filter" name="">
            <option>구간</option>
            <option value="">시점부○○방향</option>
            <option value="">종점부○○방향</option>
          </select>
          <div class="ml-2"></div>
          <div class="tunnel_date_wrap">
            <input type="text" class="tunnel_date" id="datepicker_start" placeholder="시작일">
            <span class="material-symbols-outlined icon">calendar_month</span>
          </div>        
          <div class="ml-2"></div>
          <div class="tunnel_date_wrap">
            <input type="text" class="tunnel_date" id="datepicker_end" placeholder="종료일">
            <span class="material-symbols-outlined icon">calendar_month</span>
          </div>         
        </div>
        <div class="right_wrap">
          
        </div>
      </div>
      
      <div class="table_header_wrap flex-shrink-0">
        <div class="left">
          <div class="title">알람 이력 리스트</div>
          <button class="btn_icon refresh ml-2" title="새로고침"><span class="material-symbols-outlined">refresh</span></button>
        </div>      
        <div class="right">          
          <button class="btn_normal fill">선택 항목 일괄 확인</button>
        </div>        
      </div>
      <div class="position-relative sticky_wrap flex-grow-1">
        <div class="sticky_box tunnel_scrollbar h-100">
          <div style="height:0px;">
            <table class="vertical sticky">
              <thead>
                <tr>
                  <th>
                    <label class="custom-checkbox">                                        
                      <input type="checkbox" name="">
                      <span class="checkmark"></span>                      
                    </label>
                  </th>
                  <th><span>일자</span> <button class="arrow-sort" order="0"><div class="combo"></div></button></th>
                  <th><span>터널</span> <button class="arrow-sort" order="0"><div class="combo"></div></button></th>
                  <th><span>구간</span> <button class="arrow-sort" order="0"><div class="combo"></div></button></th>
                  <th><span>발생 위치</span> <button class="arrow-sort" order="0"><div class="combo"></div></button></th>
                  <th><span>이름</span> <button class="arrow-sort" order="0"><div class="combo"></div></button></th>
                  <th><span>읽음 상태</span> <button class="arrow-sort" order="0"><div class="combo"></div></button></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-center">
                    <label class="custom-checkbox">                                        
                      <input type="checkbox" name="">
                      <span class="checkmark"></span>                      
                    </label>
                  </td>
                  <td class="text-center">2023.03.20 00:00:00</td>
                  <td class="text-center">고막</td>
                  <td class="text-center">시점부 ○○ 방향</td>
                  <td class="text-center">고막4(100m)</td>
                  <td class="text-center">홍길동</td>
                  <td class="text-center"><span class="badge positive">읽음</span></td>
                  <td class="text-center"><button class="btn_icon memo" data-toggle="modal" data-target="#memoModal" title="메모"><span class="material-symbols-outlined">note</span></button></td>
                </tr>
                <tr>
                  <td class="text-center">
                    <label class="custom-checkbox">                                        
                      <input type="checkbox" name="">
                      <span class="checkmark"></span>                      
                    </label>
                  </td>
                  <td class="text-center">2023.03.20 00:00:00</td>
                  <td class="text-center">고막</td>
                  <td class="text-center">시점부 ○○ 방향</td>
                  <td class="text-center">고막4(100m)</td>
                  <td class="text-center">홍길동</td>
                  <td class="text-center"><span class="badge negative">읽지않음</span></td>
                  <td class="text-center"><button class="btn_small" title="알림 확인">확인</button></td>
                </tr>                     
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="table_footer_wrap flex-shrink-0">
        <div class="total_wrap">
          <span>총</span>
          <span class="total">10</span>
          <span>개</span>
        </div>
        <div class="pagenation_wrap">
          <button class="btn_page mx-1"><span
              class="material-symbols-outlined">keyboard_double_arrow_left</span></button>
          <button class="btn_page mx-1"><span class="material-symbols-outlined">keyboard_arrow_left</span></button>
          <div class="page_num mx-3">
            <span class="current_page">1</span>
            <span>/</span>
            <span class="total_page">4</span>
          </div>
          <button class="btn_page mx-1"><span class="material-symbols-outlined">keyboard_arrow_right</span></button>
          <button class="btn_page mx-1"><span
              class="material-symbols-outlined">keyboard_double_arrow_right</span></button>
        </div>
        <select class="tunnel_filter page_num" name="">
          <option value="10">10개씩</option>
          <option value="30">30개씩</option>
          <option value="50">50개씩</option>
        </select>
      </div>
    </div>
  </main>
  <!-- memo Modal -->
  <div class="modal fade tunnelModal" id="memoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">메모</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea name="" id="" class="tunnel_textarea tunnel_scrollbar" placeholder="메모를 입력하세요."></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn_normal fill">등록</button>
          <button type="button" class="btn_normal ml-2" data-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/jquery-3.0.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/bootstrap-datepicker.min.js"></script>
  <script src="./js/bootstrap-datepicker.ko.min.js"></script>  
  <script src="./js/select2.min.js"></script>
  <script src="./js/common.js"></script>
  <script>
    var pWindow;
    var loading_spinner;
    $(function(){
      initData();
      initEventListener();
      loading_spinner.hide();
    });

    function initData(){
      pWindow = parent;
      loading_spinner = pWindow.loading_spinner;
    }

    function initEventListener(){
      $('.tunnel_filter').select2({
        width: 200,
        minimumResultsForSearch: Infinity
      });
      $('.tunnel_filter.page_num').select2({
        width: 90,
        minimumResultsForSearch: Infinity
      });

      $( "#datepicker_start" ).datepicker({
        inline: true,
        sideBySide: true,
        language: 'ko',
        format: 'yyyy-mm-dd',
        autoclose: true,
        endDate: new Date(),
        todayHighlight: true
      });
      $( "#datepicker_end" ).datepicker({
        inline: true,
        sideBySide: true,
        language: 'ko',
        format: 'yyyy-mm-dd',
        autoclose: true,
        endDate: new Date(),
        todayHighlight: true
      });

      


      
    }
  </script>
</body>

</html>
